                    <div class="card shadow mb-4" style="padding: 30px;">
                    <!-- Page Heading -->
                    <form method="POST" th:action="@{'/anuncio/' + ${id} + '/atualizar'}" th:object="${anuncio}">
                        <label for="registro">Registro:</label>
                        <input type="text" class="input-padrao" th:field="*{registro}" required id="registro" placeholder="Digite o registro do animal">

                        <label for="proprietario">Proprietário:</label>
                        <input type="text" class="input-padrao" th:field="*{proprietario}" required id="proprietario" placeholder="Digite o nome do proprietário">
                        
                        <label for="estado">Estado:</label>
                        <div class="views-widget">
                            <div class="type-select">
                                <select type="estado" th:field="*{estado}" required id="estado" style="margin-bottom: 20px">
                                    <option th:value="All">Qualquer</option>
                                    <option th:value="AC">Acre</option>
                                    <option th:value="AL">Alagoas</option>
                                    <option th:value="AP">Amapá</option>
                                    <option th:value="AM">Amazonas</option>
                                    <option th:value="BA">Bahia</option>
                                    <option th:value="CE">Ceará</option>
                                    <option th:value="DF">Distrito Federal</option>
                                    <option th:value="ES">Espírito Santo</option>
                                    <option th:value="GO">Goías</option>
                                    <option th:value="MA">Maranhao</option>
                                    <option th:value="MT">Mato Grosso</option>
                                    <option th:value="MS">Mato Grosso do Sul</option>
                                    <option th:value="MG">Minas Gerais</option>
                                    <option th:value="PA">Pará</option>
                                    <option th:value="PB">Paraíba</option>
                                    <option th:value="PR">Paraná</option>
                                    <option th:value="PE">Pernambuco</option>
                                    <option th:value="PI">Piauí</option>
                                    <option th:value="RJ">Rio de Janeiro</option>
                                    <option th:value="RN">Rio Grande do Norte</option>
                                    <option th:value="RS">Rio Grande do Sul</option>
                                    <option th:value="RO">Rondonia</option>
                                    <option th:value="RR">Roraima</option>
                                    <option th:value="SC">Santa Catarina</option>
                                    <option th:value="SP">São Paulo</option>
                                    <option th:value="SE">Sergipe</option>
                                    <option th:value="TO">Tocantins</option>
                            </select>
                            </div>
                        </div>

                        <label for="cidade">Cidade:</label>
                        <input type="text" th:field="*{cidade}" required id="cidade"  class="input-padrao" placeholder="Digite o nome da sua cidade">

                        <label class="fdset" for="raca">Raça</label>
                            <div class="type-select">
                            <select style="margin-bottom: 20px" th:field="*{raca}" required id="raca">
                                <option th:value="All">-------</option>
                                <option th:value="Nelore">Nelore</option>
                                <option th:value="Brahman">Brahman</option>
                                <option th:value="Angus">Angus</option>
                                <option th:value="Brangus">Brangus</option>
                                <option th:value="Tabapua">Tabapua</option>
                                <option th:value="Holandesa">Holandesa</option>
                                <option th:value="Jersey">Jersey</option>
                                <option th:value="Girolando">Girolando</option>
                                <option th:value="Gir">Gir</option>
                                <option th:value="Guzera">Guzera</option>
                            </select>
                            </div>
                            <label class="fdset" for="racaPaterna">Raça paterna</label>
                            <div class="type-select">
                            <select style="margin-bottom: 20px" th:field="*{racaPaterna}" required id="racaPaterna">
                                <option th:value="All">-------</option>
